<svg 
  viewBox="0 0 240 240" 
  width="100%" 
  height="100%" 
  fill="#64748b"
  preserveAspectRatio="xMidYMid meet"
  role="img"
  aria-label="Content placeholder"
>
  <rect width="240" height="240" fill="transparent"/>
  
  <g>
    <!-- Abstract placeholder pattern -->
    <path d="M40 80 L200 80" stroke="#64748b" stroke-width="8" stroke-linecap="round"/>
    <path d="M40 120 L160 120" stroke="#64748b" stroke-width="8" stroke-linecap="round"/>
    <path d="M40 160 L180 160" stroke="#64748b" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Brand accent element -->
    <circle cx="120" cy="40" r="16" fill="#2563eb"/>
  </g>

  <!-- Decorative background elements -->
  <g opacity="0.1">
    <circle cx="40" cy="200" r="8"/>
    <circle cx="200" cy="200" r="8"/>
    <circle cx="40" cy="40" r="8"/>
    <circle cx="200" cy="40" r="8"/>
  </g>
</svg>